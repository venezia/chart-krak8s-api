## Launchdock Image and Image Tag
## ref: https://hub.docker.com/r/reactioncommerce/launchdock/tags/
##
krak8s:
  image: quay.io/reactioncommerce/krak8s
  imageTag: latest
  imagePullPolicy: IfNotPresent
  imagePullSecret:
  # set this to your cloud provider to support cloud-provider-credentials
  # (currently only supports "aws")
  cloudProvider: none
  awsCredentials:
    # Each of the following values must be base64 encoded
    id:
    key:
    region:

  ## Configure resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ##
  resources:
    limits:
      cpu: 1000m
      memory: 768Mi
    requests:
      cpu: 200m
      memory: 768Mi

gitArchivist:
  image: quay.io/samsung_cnct/git-archivist
  imageTag: latest
  imagePullPolicy: IfNotPresent
  imagePullSecret:

  ## Configure resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ##
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 128Mi

